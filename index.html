
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <section id="letters">
    <div class="reset" id="A">A</div>
    <div class="reset" id="B">B</div>
    <div class="reset" id="C">C</div>
    <div class="reset" id="D">D</div>
    <div class="reset" id="E">E</div>
    <div class="reset" id="F">F</div>
    <div class="reset" id="G">G</div>
    <div class="reset" id="H">H</div>
    <div class="reset" id="I">I</div>
    <div class="reset" id="J">J</div>
    <div class="reset" id="K">K</div>
    <div class="reset" id="L">L</div>
    <div class="reset" id="M">M</div>
    <div class="reset" id="N">N</div>
    <div class="reset" id="O">O</div>
    <div class="reset" id="P">P</div>
    <div class="reset" id="Q">Q</div>
    <div class="reset" id="R">R</div>
    <div class="reset" id="S">S</div>
    <div class="reset" id="T">T</div>
    <div class="reset" id="U">U</div>
    <div class="reset" id="V">V</div>
    <div class="reset" id="W">W</div>
    <div class="reset" id="X">X</div>
    <div class="reset" id="Y">Y</div>
    <div class="reset" id="Z">Z</div>
  </section>

  <section id="image">
    <img src="./hangman0.png" alt="hangman">
  </section>

  <section id="clue">
    <p>________</p>
  </section>

  <section id="gameover">
    <p>Game Over</p>
  </section>

 <script src="./main.js"></script>
</body>

</html>
